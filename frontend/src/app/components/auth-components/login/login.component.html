<div class="auth-wrapper">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <div *ngIf="!isLoggedIn">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Utilizator</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Numele de utilizator este necesar !
          </div>
        </div>
        <div class="form-group">
          <label for="password">Parola</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Parola este necesară</div>
            <div *ngIf="password.errors['minlength']">
              Parola trebuie să aibe cel puțin 6 caractere
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Autentificarea a eșuat: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="isLoggedIn" class="alert alert-success">
      Autentificat ca și {{ roles }}.
    </div>
  </div>
</div>
