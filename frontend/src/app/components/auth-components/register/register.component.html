<div class="auth-wrapper">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <div *ngIf="!isSuccessful">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Nume utilizator</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="username.errors['required']">Numele de utilizator este obligatoriu</div>
            <div *ngIf="username.errors['minlength']">Minim 3 caractere</div>
            <div *ngIf="username.errors['maxlength']">Maxim 20 de caractere</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="email.errors['required']">Emailul este obligatoriu</div>
            <div *ngIf="email.errors['email']">Introdu un email valid</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Parola</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Parola este obligatorie</div>
            <div *ngIf="password.errors['minlength']">Parola trebuie să aibă cel puțin 6 caractere</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Înregistrează-te</button>
        </div>

        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Înregistrarea a eșuat!<br/>{{ errorMessage }}
        </div>
      </form>
    </div>

    <div *ngIf="isSuccessful" class="alert alert-success">
      Înregistrarea a fost realizată cu succes!
    </div>
  </div>
</div>
